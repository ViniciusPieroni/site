<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./imagens/simbolo_umbrella_cabecalho.png" type="image/x-icon">
    <title>Resident Evil</title>
</head>

<body>

    <!--   CABEÇALHO   -->
    <div class="cabecalho">
        <div class="caixa">
            <span>
            <img src="./imagens/simbolo_umbrella_cabecalho.png" alt=""><br> <i class="re">Resident Evil</i> 
          </span>
            <nav>
                <ul>
                    <li class="home">HOME</li>
                    <li><a href="login.html"> LOGIN</a></li>
                    <li>PERSONAGENS</li>
                    <li>DICAS</li>
                    <li>RUNS</li>
                </ul>
            </nav>
        </div>
    </div>

    <!--   CAIXA LOGIN   -->
    <div class="pag-login">
        <div class="container_login">
            <div class="box-login">
                <img class="simbolo" src="imagens/simbolo_umbrella.png" alt="">

                <form id="form_login" method="post" onsubmit="return entrar()">
                    <span class="text">Usuário:</span>
                    <input type="text" class="inp_login" id="id_email" name="email">
                    <br>
                    <span class="text">Senha:</span>
                    <span class="sn">..</span>
                    <input type="password" class="inp_login" id="id_senha" name="senha">
                    <br>
                    <button id="btn_entrar" class="btn">Entrar</button>
                </form>

                <div class="extra">
                    <div id="div_erro" class="msg_erro">
                    </div>

                    <img src="loader.gif" id="img_aguarde " style="height: 50px; visibility: hidden; ">


                </div>
            </div>
        </div>
        <h6>
            <a href="cadastro.html">fazer cadastro</a>
        </h6>
</body>

</html>

<script>
    function entrar() {
        // aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.email_usuario_meuapp = json.email;
                    sessionStorage.senha_usuario_meuapp = json.senha;

                    window.location.href = 'index.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    // function aguardar() {
    //     btn_entrar.disabled = true;
    //     img_aguarde.style.visibility = 'visible';
    //     div_erro.style.visibility = 'hidden';
    // }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        // img_aguarde.style.visibility = 'hidden';
        // div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }
</script>
